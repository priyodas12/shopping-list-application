<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referer">
    <link rel="stylesheet" href="main.css">
    <title>Shopping List</title>
</head>

<body>
    <div class="container" id="container">
        <header class="header" id="main-header">
            <img src="Capture.JPG" alt="" class="img-logo" id="img-header-logo" src="" alt="logo">
            <h1 class="main-header" id="header">Shopping List</h1>
        </header>
        <form action="" id="item-form">
            <div class="form-control" id="form-control-text">
                <input type="text" name="item" id="item-input" class="form-input" placeholder="Enter Item" />
            </div>
            <div class="form-control" id="form-control-btn">
                <button type="submit" class="btn">
                    <i class="fa-solid fa-plus"></i>Add Items
                </button>
            </div>
        </form>
        <div class="filter" id="filter-items">
            <input type="search" class="form-input-filter" id="filter" placeholder="Search Items">
        </div>
        <ul id="item-list" class="items">
            <!-- <li>
                Apples
                <button class="remove-item btn-link text-red">
                    <i class="fa-solid fa-remove"></i>
                </button>
            </li> -->

        </ul>
        <button id="clear" class="btn-clear">Clear All</button>
    </div>
    <script src="app.js"></script>
</body>

</html>
